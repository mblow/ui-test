<div
   class="checkbox-service"
   ng-click="mnServicesCtl.change('kv', mnServicesCtl.config, $event)"
   ng-if="!mnServicesCtl.mnIsColumnar"
   >
   
  <input
     type="checkbox"
     id="for-kv-service"
     ng-model="mnServicesCtl.config.services.model.kv"
     ng-disabled="mnServicesCtl.config.services.disabled.kv || mnServicesCtl.mnIsDisabled">
  <label for="for-kv-service">
    Data
  </label>
</div>
<div
   class="checkbox-service"
   ng-if="!mnServicesCtl.mnIsColumnar"
   ng-click="mnServicesCtl.change('index', mnServicesCtl.config, $event)">
  <input
     type="checkbox"
     id="for-index-service"
     ng-model="mnServicesCtl.config.services.model.index"
     ng-disabled="mnServicesCtl.config.services.disabled.index || mnServicesCtl.mnIsDisabled">
  <label for="for-index-service">
    Index
  </label>
</div>
<div
   class="checkbox-service"
   ng-if="!mnServicesCtl.mnIsColumnar"
   ng-click="mnServicesCtl.change('n1ql', mnServicesCtl.config, $event)">
  <input
     type="checkbox"
     id="for-query-service"
     ng-model="mnServicesCtl.config.services.model.n1ql"
     ng-disabled="mnServicesCtl.config.services.disabled.n1ql || mnServicesCtl.mnIsDisabled">
  <label for="for-query-service">
    Query
  </label>
</div>
<div
   class="checkbox-service"

<div

   ng-if="mnServicesCtl.mnIsEnterprise && mnServicesCtl.mnIsColumnar"

     type="checkbox"

     ng-disabled="mnServicesCtl.config.services.disabled.cbas || mnServicesCtl.mnIsDisabled">

  </label>
</div>
<div
   class="checkbox-service"
   ng-if="mnServicesCtl.mnIsEnterprise && !mnServicesCtl.mnIsColumnar"

  <input
     type="checkbox"
     id="for-eventing-service"
     ng-model="mnServicesCtl.config.services.model.eventing"
     ng-disabled="mnServicesCtl.config.services.disabled.eventing || mnServicesCtl.mnIsDisabled">
  <label for="for-eventing-service">

  </label>

<div
   class="checkbox-service"
   ng-if="mnServicesCtl.mnIsEnterprise && !mnServicesCtl.mnIsColumnar"
   ng-click="mnServicesCtl.change('backup', mnServicesCtl.config, $event)">
  <input
     type="checkbox"
     id="for-backup-service"
     ng-model="mnServicesCtl.config.services.model.backup"
     ng-disabled="mnServicesCtl.config.services.disabled.backup || mnServicesCtl.mnIsDisabled">
  <label for="for-backup-service">
    Backup
  </label>
</div>
