<div
   [attr.class]="'cbui-tablerow padding-left-half dynamic_' + mnSelectableNode.status + ' dynamic_' + mnSelectableNode.clusterMembership">
  <span class="cbui-table-cell flex-grow-2-5" [formGroup]="mnGroup">
    <input
       [formControlName]="mnSelectableNode.otpNode"
       type="checkbox"
       [attr.id]="mnSelectableNode.otpNode"
       [formControlName]="mnSelectableNode.otpNode">
    <label
       [attr.title]="(mnSelectableNode.hostname | mnStripPortHTML) | async"
       [attr.for]="mnSelectableNode.otpNode">
      {{(mnSelectableNode.hostname | mnStripPortHTML) | async}}
    </label>
  </span>
  <span
     class="cbui-table-cell flex-grow-half resp-hide-sml"
     *ngIf="mnSelectableNode.groupName"
     [attr.title]="mnSelectableNode.groupName">
    {{mnSelectableNode.groupName | mnTruncate: 20}}
  </span>
  <span class="cbui-table-cell flex-grow-2-5 row min flex-right resp-hide-xsml">
    <span
       *ngFor="let service of mnSelectableNode.services | mnOrderServices"
       >
       <span *ngIf="service === 'cbas'" class="label neutral nocaps">
         {{service | mnFormatServices}}
       </span>
    </span>
  </span>
</div>
